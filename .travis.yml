jobs:
  include:
    - stage: test
      name: "Unit Tests"
      language: python
      services:
        - postgresql
      install:
        - pip install -r requirements.txt
      env:
        -ENS_TEST_MODE=true
        -PYTHONPATH=$PYTHONPATH:$(pwd)/__app__
      git:
        submodules: false
      before_install:
        - git submodule update --init --recursive
      before_script:
        - psql -c "CREATE DATABASE testdb;" -U postgres
      script:
        - pytest -vv